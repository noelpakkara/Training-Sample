
  <div class="container-fluid p-0">
    <div class="row m-0 align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4"><h2>{{heading}}</h2></h2>
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
              </div>
              <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" class="form-control" id="position" name="position" [(ngModel)]="employee.position">
              </div><br>
              <button type="submit" class="btn btn-primary btn-block">Save</button>
              <button type="button" class="btn btn-primary ms-3" (click)="cancel()">Cancel</button>
            </form>
            <br>
            <p >Back to <a href="#">Parent</a></p>
            <p><a routerLink="/employees" routerLinkActive="active">Go to Employee list</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
